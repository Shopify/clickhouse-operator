containers:
  default:
    build:
      from: ubuntu-24
      type: ci
  clickhouse-operator:
    environment: production
    application: clickhouse-operator
    dockerfile:
      dir: .
      path: dockerfile/operator/Dockerfile
      tag_latest: false
  clickhouse-operator-dev:
    environment: dev
    application: clickhouse-operator
    dockerfile:
      dir: .
      path: dockerfile/operator/Dockerfile
      tag_latest: false


steps:
  - build: clickhouse-operator
    branches: "main"
  - build: clickhouse-operator-dev
    branches: "!main"
